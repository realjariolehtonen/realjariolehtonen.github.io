<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }}</title>

    {% if site.theme %}
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    {% endif %}

    <style>
      body {
        max-width: 800px;
        margin: 2em auto;
        font-family: system-ui, sans-serif;
        padding: 0 1em;
        line-height: 1.6;
      }
      h1, h2, h3 {
        color: #333;
      }
      a {
        color: #0066cc;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      footer {
        margin-top: 4em;
        font-size: 0.9em;
        color: #aaa;
        border-top: 1px solid #eee;
        padding-top: 1em;
      }
    </style>
  </head>
  <body>
    <main>
      {{ content }}
    </main>

    <footer>
      &copy; {{ site.time | date: "%Y" }} {{ site.title }}
    </footer>
  </body>
</html>
